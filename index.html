<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pippi Voice</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">
                <img src="public/icons/icon-192x192.png" alt="Pippi" class="header-icon">
                <div>
                    <h1>Pippi Voice</h1>
                    <small id="version-tag">Initializing...</small>
                </div>
            </div>
            <button id="settings-btn" style="background:none; border:none; font-size:1.2rem">⚙️</button>
        </header>

        <div id="status-bar">
            <span class="status-dot" style="width:8px; height:8px; background:#ccc; border-radius:50%"></span>
            <span id="status-text">準備就緒</span>
        </div>

        <main class="display-container">
            <div id="final-output" class="output-text" contenteditable="true" placeholder="在這裡開始錄音..."></div>
        </main>

        <footer class="controls">
            <button id="mic-btn" class="mic-btn">🎤 開始錄音</button>
            <div class="action-buttons-row">
                <button id="cancel-btn" class="action-btn cancel-btn">✖ 清空</button>
                <button id="undo-btn" class="action-btn">↩ Undo</button>
                <button id="redo-btn" class="action-btn">↪ Redo</button>
                <button id="format-btn" class="action-btn">✨ 整理</button>
                <button id="copy-btn" class="action-btn">📋 複製</button>
            </div>
        </footer>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <h2 style="margin-top:0">App 設定</h2>
                <div class="input-group">
                    <label>Gemini API Key:</label>
                    <div class="password-wrapper">
                        <input type="password" id="api-key" placeholder="AIza...">
                        <button id="toggle-password" class="toggle-btn" type="button">👁️</button>
                    </div>
                </div>
                
                <div class="input-group">
                    <label>辨識引擎:</label>
                    <select id="stt-select">
                        <option value="web-speech">瀏覽器原生 (免費/穩定)</option>
                        <option value="gemini-file">Gemini File (錄音後上傳 - 最準)</option>
                        <option value="gemini-live">Gemini Live (Beta)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>第一階段：辨識模型 (STT):</label>
                    <select id="stt-model-select">
                        <option value="gemini-2.5-flash">Gemini 2.5 Flash (推薦)</option>
                        <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                        <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                        <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>第二階段：整理模型 (Format):</label>
                    <select id="format-model-select">
                        <option value="gemini-2.5-flash">Gemini 2.5 Flash (推薦)</option>
                        <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                        <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>個人詞庫:</label>
                    <textarea id="custom-dict" rows="3" placeholder="專有名詞..."></textarea>
                </div>
                
                <div class="version-info">
                    <button id="check-update-btn" class="secondary-btn">檢查並下載更新</button>
                    <button id="hard-reset-btn" class="danger-btn">強制重置並清除所有快取</button>
                </div>
                <button id="save-settings" class="primary-btn" style="margin-top:10px">儲存並關閉</button>
            </div>
        </div>
    </div>
    <script src="src/app.js" type="module"></script>
</body>
</html>
